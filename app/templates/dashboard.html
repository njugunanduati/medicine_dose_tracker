{% extends "base.html" %}

{% block app_content %}
<h3>Dashboard</h3>
<div class="row">
    <h4>Dosage Table</h4>
    <table class="table table-hover">
        <tr>
            <td>No.</td>
            <td>User</td>
            <td>Drud</td>
            <td>Dosage</td>
        </tr>
        {% for d in dosages %}
        <tr>
            <td>{{ d.id }}</td>
            <td>{{ d.get_user() }}</td>
            <td>{{ d.get_drug() }}</td>
            <td>{{ d.get_interval() }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<div class="row">
     <a href="#">Add Dosage</a>
 </div>
{% endblock %}
